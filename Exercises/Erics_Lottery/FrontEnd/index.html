<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eric's Lottery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f5f5f5;
        }
        h1 {
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }
        label, select {
            display: block;
            width: 100%;
            margin-bottom: 12px;
        }
        select {
            padding: 8px;
        }
    </style>
</head>
<body>
    <h1>Eric's Lottery</h1>

    <div class="container">
        <label for="lotteryNumbers">Choose your lottery numbers:</label>
        <input type="text" id="number1" >
        <input type="text" id="number2" >
        <input type="text" id="number3" >
        <input type="text" id="number4" >
        <input type="text" id="number5" >
        <input type="text" id="number6" >
        <button id="submitNumbers">Submit Numbers</button>
        <div id="result"></div>
    </div>

    <script src = "lottery.js">
    </script>
</body>
</html>
